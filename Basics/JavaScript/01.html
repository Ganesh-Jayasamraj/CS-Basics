<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Simple Hello World in HTML Page -->
    <script defer>
        function sayhello(){
            alert("Hello")
        }

        document.write("Hello World <br>")
        // alert("Hello World")
        console.log("Hello World")

        // Variables
        var num, str
        num = 9023
        str = "String"

        // Operator
        var a, b
        a = 30
        b = 43
        br = "<br>"

        // Arithmetic Operator
        document.write(a+b, br, a-b, br, a*b, br, a/b, br, a%b, br, a++, br, a--, br, br)

        // Comparision Operator
        document.write(a==b, br, a!=b, br, a>b, br, a>b, br, a>=b, br, a<=b, br, br)

        // logical Operator
        document.write(a&&b, br, a||b, br, !a, br, br)      // Some Problems

        // Bitwise Operator
        document.write(a&b, br, a|b, br, a^b, br, ~a, br, a<<1, br, a>>1, br, a>>>1, br, br)

        // Miscellaneous Operator
        // Conditional Operator
        a = 10
        b = 23
        document.write((a > b) ? true : false, br, br)

        // typeof operator
        document.write(typeof a, br, br)

        // IF Condition Statement

        if (a > b) {
            document.write(a, br, br)
        }

        else {
            document.write(b, br, br)
        }

        // Switch Statement
        var letter = 'a'
        switch (letter) {
            case 'a':
                document.write("a")
                break
            case 'b':
                document.write("b")
                break
            case 'c':
                document.write("c")
                break
            case 'd':
                document.write("d")
                break

            default:
                document.write("What are you doing?")
        }

        document.write(br)

        // While Loop
        var i = 0
        while(i < 10) {
            document.write(br, i)
            i++
        }

        document.write(br)

        // do... While
        i = 0
        do {
            document.write(br, i)
            i++
        } while(i < 5);

        document.write(br)
        document.write(br)

        // For loop
        i = 0
        for(i = 0; i < 10; i++){
            document.write("a"+i+br)
        }

        document.write(br)

        // For... in loop
        var aProperty
        for(aProperty in navigator){
            document.write(aProperty+br)
        }

        // Function
        function fun(parameter){
            alert(parameter)
        }

        // Event
        // onmouseover and onmouseout
        function over(){
            document.write("Mouse Over")
        }

        function out(){
            document.write("Mouse Out")
        }

    </script>

</head>
<body>
    
    <br><br>
    <input type="button" onclick="sayhello()" value="Say Hello">
    <input type="button" onclick="fun('You Clicked Fun Button')" value="Fun">

</body>
</html>
